<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chaos Evaluation Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 20px;
      background: #111827;
      color: #e5e7eb;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #9ca3af;
      margin-bottom: 1.5rem;
    }
    #chart-container {
      max-width: 900px;
      margin: 0 auto;
      background: #1f2937;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    select, button {
      background: #111827;
      color: #e5e7eb;
      border-radius: 9999px;
      border: 1px solid #374151;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <h1>Chaos Evaluation Dashboard</h1>
  <div class="subtitle">
    RTT (ms) entre nós — atualização automática a cada 2 segundos.
  </div>
  <div id="chart-container">
    <canvas id="rttChart"></canvas>
    <div class="controls">
      <div>
        Ligação:
        <select id="linkSelect"></select>
      </div>
      <div id="status">A carregar...</div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('rttChart').getContext('2d');

    const chartData = {
      labels: [],
      datasets: [{
        label: 'RTT (ms)',
        data: [],
      }]
    };

    const chartOptions = {
      scales: {
        x: {
          ticks: { color: '#9ca3af' },
        },
        y: {
          ticks: { color: '#9ca3af' },
          title: {
            display: true,
            text: 'ms',
            color: '#9ca3af'
          }
        }
      },
      plugins: {
        legend: {
          labels: { color: '#e5e7eb' }
        }
      }
    };

    const rttChart = new Chart(ctx, {
      type: 'line',
      data: chartData,
      options: chartOptions
    });

    const linkSelect = document.getElementById('linkSelect');
    const statusEl = document.getElementById('status');

    let allPoints = [];

    function updateLinkOptions() {
      const links = new Set();
      allPoints.forEach(p => {
        links.add(`${p.nodeId}->${p.peerId}`);
      });

      const current = linkSelect.value;
      linkSelect.innerHTML = '';

      Array.from(links).sort().forEach(link => {
        const opt = document.createElement('option');
        opt.value = opt.textContent = link;
        linkSelect.appendChild(opt);
      });

      if (current && Array.from(links).includes(current)) {
        linkSelect.value = current;
      }
    }

    function updateChart() {
      if (!allPoints.length) {
        statusEl.textContent = 'Sem dados recentes...';
        return;
      }

      updateLinkOptions();

      const selectedLink = linkSelect.value || (linkSelect.options[0]?.value ?? null);
      if (!selectedLink) {
        statusEl.textContent = 'Sem ligações disponíveis.';
        return;
      }

      const [nodeId, peerId] = selectedLink.split('->');

      const filtered = allPoints.filter(
        p => p.nodeId === nodeId && p.peerId === peerId
      );

      chartData.labels = filtered.map(p => new Date(p.timestamp * 1000).toLocaleTimeString());
      chartData.datasets[0].data = filtered.map(p => p.value);

      rttChart.update();
      statusEl.textContent = `Mostrando ${filtered.length} pontos para ${selectedLink}`;
    }

    async function fetchLatest() {
      try {
        const res = await fetch('/api/latest');
        const data = await res.json();
        allPoints = data;
        updateChart();
      } catch (e) {
        console.error(e);
        statusEl.textContent = 'Erro ao obter dados.';
      }
    }

    // atualizar a cada 2 segundos
    setInterval(fetchLatest, 2000);
    fetchLatest();

    linkSelect.addEventListener('change', updateChart);
  </script>
</body>
</html>
